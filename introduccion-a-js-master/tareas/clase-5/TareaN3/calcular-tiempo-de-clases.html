<!DOCTYPE html>
<html>

<head>

<body>
    <div>
        <form id="calcular-tiempo-de-clases">
            <label for="video-numero-1">Video Numero 1</label>
            <input type="number" placeholder="Horas" class="horas-video">
            <input type="number" placeholder="Minutos" class="minutos-video">
            <input type="number" placeholder="Segundos"  class="segundos-video">

            <br>

            <label for="video-numero-2">Video Numero 2</label>
            <input type="number" placeholder="Horas" class="horas-video">
            <input type="number" placeholder="Minutos" class="minutos-video">
            <input type="number" placeholder="Segundos" class="segundos-video">

            <br>

            <label for="video-numero-3">Video Numero 3</label>
            <input type="number" placeholder="Horas" class="horas-video">
            <input type="number" placeholder="Minutos" class="minutos-video">
            <input type="number" placeholder="Segundos" class="segundos-video">

            <br>

            <label for="video-numero-4">Video Numero 4</label>
            <input type="number" placeholder="Horas" class="horas-video">
            <input type="number" placeholder="Minutos" class="minutos-video">
            <input type="number" placeholder="Segundos" class="segundos-video">
            <br>

            <label for="video-numero-5">Video Numero 5</label>
            <input type="number" placeholder="Horas" class="horas-video">
            <input type="number" placeholder="Minutos" class="minutos-video">
            <input type="number" placeholder="Segundos" class="segundos-video">

            <br>

            <label for="video-numero-6">Video Numero 6</label>
            <input type="number" placeholder="Horas" class="horas-video">
            <input type="number" placeholder="Minutos" class="minutos-video">
            <input type="number" placeholder="Segundos" class="segundos-video">
            <br>
            

        </form>
        <button id="calcular-tiempo-total">Calcular tiempo total!</button>

    </div>

    
    <div id="mostrar-resultado" class="oculto">
        <p style="background-color: chartreuse;"><strong>Tiempo total de reproduccion:</strong></p>
        <strong id="resultado-horas">Horas:</strong>
        <br>
        <strong id="resultado-minutos">Minutos:</strong>
        <br>
        <strong id="resultado-segundos">Segundos:</strong>

    </div>






    <script src='calcular-tiempo-de-clases.js'></script>
